<div class="modal-overlay" (click)="cerrar.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Registrar Recepción: {{ orden.nroOrden }}</h2>
      <button class="btn-close" (click)="cerrar.emit()">&times;</button>
    </div>

    <div class="modal-body">
      <!-- Información de la orden -->
      <div class="info-section">
        <div class="info-grid">
          <div class="info-item">
            <label>Proveedor:</label>
            <span>{{ orden.nombreProveedor }}</span>
          </div>
          <div class="info-item">
            <label>Fecha Solicitud:</label>
            <span>{{ orden.fechaSolicitud }}</span>
          </div>
        </div>
      </div>

      <!-- Formulario de recepción -->
      <form>
        <div class="form-section">
          <h3>Datos de Recepción</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="fechaRecepcion">Fecha de Recepción *</label>
              <input
                type="date"
                id="fechaRecepcion"
                [(ngModel)]="fechaRecepcion"
                name="fechaRecepcion"
                [disabled]="cargando"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="observacion">Observaciones</label>
            <textarea
              id="observacion"
              [(ngModel)]="observacion"
              name="observacion"
              rows="3"
              placeholder="Observaciones generales sobre la recepción..."
              [disabled]="cargando"
            ></textarea>
          </div>
        </div>

        <!-- Lista de insumos -->
        <div class="form-section">
          <h3>Insumos Recibidos</h3>
          
          <div class="tabla-container">
            <table class="tabla-insumos">
              <thead>
                <tr>
                  <th>Insumo</th>
                  <th>Cantidad Solicitada</th>
                  <th>Cantidad Recibida</th>
                  <th>Observaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let detalle of detalles">
                  <td>{{ obtenerNombreInsumo(detalle.idInsumo) }}</td>
                  <td class="text-center">{{ obtenerCantidadSolicitada(detalle.idInsumo) }}</td>
                  <td class="input-cell">
                    <input
                      type="number"
                      [(ngModel)]="detalle.cantidadRecibida"
                      [name]="'cantidad_' + detalle.idInsumo"
                      min="0"
                      step="1"
                      [disabled]="cargando"
                      class="input-cantidad"
                    />
                  </td>
                  <td class="input-cell">
                    <input
                      type="text"
                      [(ngModel)]="detalle.observacionDetalle"
                      [name]="'obs_' + detalle.idInsumo"
                      placeholder="Opcional..."
                      [disabled]="cargando"
                      class="input-observacion"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn-secondary"
        (click)="cerrar.emit()"
        [disabled]="cargando"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="btn-primary"
        (click)="confirmarRecepcion()"
        [disabled]="cargando"
      >
        {{ cargando ? 'Procesando...' : 'Confirmar Recepción' }}
      </button>
    </div>
  </div>
</div>
