<div class="modal-overlay" (click)="cerrar.emit()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="modal-header">
            <div class="header-content">
                <div class="icon-badge">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                </div>
                <div class="header-text">
                    <h2>{{ esEdicion ? 'Editar Insumo' : 'Nuevo Insumo' }}</h2>
                    <p class="subtitle">{{ esEdicion ? 'Modifica los datos del insumo' : 'Ingresa los datos del nuevo
                        insumo' }}</p>
                </div>
            </div>
            <button class="btn-close" (click)="cerrar.emit()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <!-- Información General -->
            <div class="form-section">
                <h3 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    Información General
                </h3>

                <div class="form-row">
                    <div class="form-field full-width">
                        <label>Nombre del Insumo <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z">
                                </path>
                            </svg>
                            <input type="text" [(ngModel)]="formulario.nombreInsumo" placeholder="Ingrese el nombre"
                                required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label>Tipo de Insumo <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                            </svg>
                            <select [(ngModel)]="formulario.idTipoInsumo" required>
                                <option [value]="0">Seleccione un tipo</option>
                                <option *ngFor="let tipo of tiposInsumo" [value]="tipo.idTipoInsumo">
                                    {{ tipo.nombreTipo }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field">
                        <label>Unidad de Medida <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M6 3v12"></path>
                                <path d="M18 3v12"></path>
                                <path d="M3 18h18"></path>
                            </svg>
                            <select [(ngModel)]="formulario.unidadMedida" required>
                                <option value="">Seleccione una unidad</option>
                                <option value="Kg">Kilogramos (Kg)</option>
                                <option value="Mts">Metros (Mts)</option>
                                <option value="Un">Unidades (Un)</option>
                                <option value="M2">Metros cuadrados (M2)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label>Estado <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                            <select [(ngModel)]="formulario.estado" required>
                                <option value="">Seleccione un estado</option>
                                <option value="Disponible">Disponible</option>
                                <option value="En uso">En uso</option>
                                <option value="A designar">A designar</option>
                                <option value="Agotado">Agotado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stock e Inventario -->
            <div class="form-section">
                <h3 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    Stock e Inventario
                </h3>

                <div class="form-row">
                    <div class="form-field">
                        <label>Stock Actual <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                </path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                            <input type="number" [(ngModel)]="formulario.stockActual" placeholder="0" min="0"
                                step="0.01" required>
                        </div>
                    </div>

                    <div class="form-field">
                        <label>Stock Mínimo</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M12 2v4"></path>
                                <path d="M12 18v4"></path>
                                <path d="M2 12h4"></path>
                                <path d="M18 12h4"></path>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                            </svg>
                            <input type="number" [(ngModel)]="formulario.stockMinimo" placeholder="0" min="0"
                                step="0.01">
                        </div>
                    </div>
                </div>

                <div class="alerta-info" *ngIf="stockBajo()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>El stock actual está por debajo del stock mínimo</span>
                </div>
            </div>

            <!-- Información del Proveedor -->
            <div class="form-section">
                <h3 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Información del Proveedor
                </h3>

                <div class="form-row">
                    <div class="form-field full-width">
                        <label>Proveedor</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <select [(ngModel)]="formulario.idProveedor">
                                <option [value]="undefined">Sin proveedor asignado</option>
                                <option *ngFor="let proveedor of proveedores" [value]="proveedor.idProveedor">
                                    {{ proveedor.nombreProveedor }} {{ proveedor.cuit ? '(' + proveedor.cuit + ')' : ''
                                    }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="cerrar.emit()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                Cancelar
            </button>
            <button class="btn btn-primary" (click)="guardar()" [disabled]="guardando">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                {{ guardando ? 'Guardando...' : (esEdicion ? 'Guardar Cambios' : 'Crear Insumo') }}
            </button>
        </div>
    </div>
</div>
